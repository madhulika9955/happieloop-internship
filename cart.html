<!DOCTYPE html>
<html>
<head>
<title>Your Cart | SkillTrend</title>
<link rel="stylesheet" href="css/style.css">

<style>
.cart-container{
  display:grid;
  grid-template-columns:3fr 1fr;
  gap:20px;
}
.cart-item{
  display:flex;
  gap:15px;
  background:#fff;
  padding:15px;
  border-radius:6px;
  margin-bottom:15px;
}
.cart-item img{
  width:120px;
  height:80px;
  object-fit:cover;
}
.qty-controls{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.qty-controls button{
  padding:4px 10px;
}
.remove-btn{
  background:#cc0c39;
  color:#fff;
  border:none;
  padding:6px 10px;
  margin-top:8px;
  cursor:pointer;
}
.summary{
  background:#fff;
  padding:20px;
  border-radius:6px;
}
.checkout{
  background:#ffd814;
  border:1px solid #fcd200;
  padding:10px;
  width:100%;
  cursor:pointer;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">SkillTrend</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="courses.html">All Courses</a>
  </div>
</header>

<div class="section">
<h2>ðŸ›’ Your Cart</h2>

<div id="cartSection" class="cart-container"></div>
</div>

<footer>Â© 2026 SkillTrend</footer>

<script src="js/main.js"></script>

<script>
const container = document.getElementById("cartSection");

function renderCart() {
  let cart = getCart();
  container.innerHTML = "";

  if (cart.length === 0) {
    container.innerHTML = "<h3>Your cart is empty</h3>";
    return;
  }

  let total = 0;
  let itemsHTML = "<div>";

  cart.forEach((item, index) => {
    total += item.price * item.qty;

    itemsHTML += `
      <div class="cart-item">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f">
        <div>
          <h3>${item.name}</h3>
          <p>â‚¹${item.price}</p>

          <div class="qty-controls">
            <button onclick="updateQty(${index}, -1)">âˆ’</button>
            <span>${item.qty}</span>
            <button onclick="updateQty(${index}, 1)">+</button>
          </div>

          <button class="remove-btn" onclick="removeItem(${index})">
            Remove
          </button>
        </div>
      </div>
    `;
  });

  itemsHTML += "</div>";

  let summaryHTML = `
    <div class="summary">
      <h3>Total: â‚¹${total}</h3>
      <button class="checkout">Checkout</button>
    </div>
  `;

  container.innerHTML = itemsHTML + summaryHTML;
}

function updateQty(index, delta) {
  let cart = getCart();
  cart[index].qty += delta;

  if (cart[index].qty <= 0) {
    cart.splice(index, 1);
  }

  saveCart(cart);
  renderCart();
}

function removeItem(index) {
  let cart = getCart();
  cart.splice(index, 1);
  saveCart(cart);
  renderCart();
}

renderCart();
</script>

</body>
</html>
